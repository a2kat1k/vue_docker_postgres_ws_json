<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>hello-world-vue-nodejs-docker</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="panel panel-primary">
            <div>
              <div class="panel-body">
                <ul class="chat">
                  <li class="left clearfix" v-for="note in notes">
                    <span class="chat-img pull-left">
                      <img src="./kirill.jpg" alt="User Avatar" class="img-circle" />
                    </span>
                    <div class="chat-body clearfix">
                      <div class="header">
                        <strong class="primary-font">Кирилл Климук</strong>
                        <small class="pull-right text-muted">
                          <span class="glyphicon glyphicon-time"></span>{{ note.commentdate }}</small>
                      </div>
                      <p>
                        {{ note.note }}
                      </p>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="panel-footer">
               
                  <input v-model="message" @keydown.enter="save" :disabled="!isReady" class="form-control" style="100vh" placeholder="новая заметка..." />
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


<script src="client.js"></script>
</body>

</html>
